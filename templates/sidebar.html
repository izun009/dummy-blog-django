{% block sidebar %}


<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">Popular Post</h5>
    <div class="card-body">
    <ul>
        {% for post in post_list %}

        <li class="card-text"> 
            {{ post.title }}
        </li>
        {% endfor %} 

    </ul>   
    </div>
</div>
</div>

{% endblock sidebar %}
